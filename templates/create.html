<!DOCTYPE html>
<html>
<head>
<title>Create Portfolio</title>
<link rel="stylesheet" href="/static/style.css">
</head>

<body>

<div class="navbar">
    <div class="logo-section">
        <img src="/static/logo.png">
        <h2>Easy Portfolio Maker</h2>
    </div>
</div>

<div class="features">

<h1>Create Your Portfolio</h1>

<form action="/generate" method="POST">

    <input type="text" name="name" placeholder="Your Name" style="padding:10px;width:300px;margin:10px;" required>

    <input type="text" name="skills" placeholder="Your Skills" style="padding:10px;width:300px;margin:10px;" required>

    <input type="text" name="projects" placeholder="Your Projects" style="padding:10px;width:300px;margin:10px;" required>

    <br>

    <button type="submit" style="padding:10px 20px;background:#4CAF50;color:white;border:none;border-radius:5px;">
        Generate Portfolio
    </button>

</form>
